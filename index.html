<!DOCTYPE html>
<html>
  <title>Sales Template App</title>
  <header>
    <link rel="stylesheet" href="static/css/style.css">
  </header>
  <body>
  <div id="sales-output">This is where the sales output will go</div>

  <script id="sales-output-template" type="text/x-handlebars-template">


	      {{#each theIssue}}

          {{how}}

	      {{/each}}

  </script>

  <script src="static/js/main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="index.js"></script>
  </body>
</html>
